name: Release and Publish @track-player/core

on:
  push:
    tags:
      - "core/v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  APP_NAME: "@track-player/core"

jobs:
  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      changelog: ${{ steps.changelog_reader.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version without prefix
        id: extract_version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION=${TAG#core/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_level: warn
          version: ${{ steps.extract_version.outputs.version }}
          path: ./packages/core/CHANGELOG.md

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter @track-player/core build

  release:
    name: Create GitHub Release
    needs: build-package
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create/update release
        uses: ncipollo/release-action@v1
        with:
          tag: core/v${{ needs.build-package.outputs.version }}
          name: ${{ env.APP_NAME }} v${{ needs.build-package.outputs.version }}
          body: ${{ needs.build-package.outputs.changelog }}
          prerelease: false
          draft: false
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to NPM
    needs: [build-package, release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter @track-player/core build

      - name: Publish to NPM
        run: pnpm --filter @track-player/core publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
